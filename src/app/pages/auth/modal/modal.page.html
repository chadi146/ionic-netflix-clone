<ion-content fullscreen="true">
  <ion-row>
    <ion-col
      size="12"
      *ngFor="let cat of categories; trackBy: trackByIdentity"
      class="ion-text-center"
    >
      <app-skeleton [data]="cat.category"></app-skeleton>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-toolbar>
    <ion-button (click)="dismiss()" fill="clear" color="light">
      <ion-icon name="close-circle" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
