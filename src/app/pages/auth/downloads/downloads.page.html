<app-title-header [title]="'Downloads'"></app-title-header>>

<ion-content>
  <ion-row>
    <ion-col offset="8" size="4" class="ion-text-right">
      <ion-button fill="clear" (click)="toggleRemoveAll()">
        <ion-icon name="trash-outline" color="light" size="medium"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-list lines="none">
    <ion-item-sliding
      *ngFor="let block of downloads; trackBy: trackByIdentity"
      class="downloads"
    >
      <ion-item>
        <img [src]="block.img" slot="start" alt="{{block.title}}" />
        <ion-label>
          <app-skeleton [data]="block.title"></app-skeleton><br />
          <span class="info">12 | 1 Episode | 103,9 MB<br /></span>
          <span class="expire">Expires on 09/21</span>
        </ion-label>
        <ion-icon slot="end" name="chevron-forward"></ion-icon>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="removeItem(block)" color="primary">
          <ion-icon name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
